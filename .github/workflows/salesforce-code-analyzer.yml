name: Salesforce Code Analyzer

on:
  workflow_dispatch:
  pull_request:
    branches: [main, uat]
  push:
    branches: [main, uat]

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "11"

      - name: Install Salesforce CLI and Code Analyzer v4
        run: |
          npm install -g @salesforce/cli@latest
          sf plugins install @salesforce/sfdx-scanner@latest

      - name: Get changed files
        id: changes
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" =~ ^0+$ ]]; then
            BASE_SHA="$(git rev-parse "${HEAD_SHA}^" 2>/dev/null || echo "")"
          fi
          
          if [[ -z "${BASE_SHA}" ]]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          # Get changed files matching our patterns
          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '\.(cls|trigger|js|html|xml|css)$' | tr '\n' ',' | sed 's/,$//')
          
          if [[ -z "$CHANGED" ]]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_files=true" >> "$GITHUB_OUTPUT"
            echo "files=$CHANGED" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Code Analyzer
        if: steps.changes.outputs.has_files == 'true'
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v1
        with:
          run-command: run
          run-arguments: --normalize-severity --target "${{ steps.changes.outputs.files }}" --outfile results.html
          results-artifact-name: code-analyzer-results

      - name: Fail on Critical or High
        if: steps.changes.outputs.has_files == 'true' && (steps.run-code-analyzer.outputs.num-sev1-violations > 0 || steps.run-code-analyzer.outputs.num-sev2-violations > 0)
        run: |
          echo "::error::Build failed: Critical or High severity violations found."
          exit 1

      - name: No files to scan
        if: steps.changes.outputs.has_files == 'false'
        run: echo "No Apex/JS/HTML/XML/CSS changes - skipping scan"