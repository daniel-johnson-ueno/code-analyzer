name: Salesforce Code Analyzer

on:
  workflow_dispatch:
  pull_request:
    branches: [main, uat]
  push:
    branches: [main, uat]

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "11"

      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip -q
          unzip -q pmd-bin-6.55.0.zip
          echo "$(pwd)/pmd-bin-6.55.0/bin" >> $GITHUB_PATH

      - name: Get changed files
        id: changes
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" =~ ^0+$ ]]; then
            BASE_SHA="$(git rev-parse "${HEAD_SHA}^" 2>/dev/null || echo "")"
          fi
          
          # NOTA: Asegurate de que est√°s editando un archivo .cls, .trigger, etc.
          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '\.(cls|trigger|page|component)$' | grep -v 'meta.xml' | grep -v 'ruleset.xml' | grep -v 'package.xml' | tr '\n' ',' | sed 's/,$//')
          
          if [[ -z "$CHANGED" ]]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            echo "No se encontraron archivos de c√≥digo modificados."
          else
            echo "has_files=true" >> "$GITHUB_OUTPUT"
            echo "files=$CHANGED" >> "$GITHUB_OUTPUT"
          fi

      - name: Run PMD Analysis
        if: steps.changes.outputs.has_files == 'true'
        run: |
          echo "Analizando archivos: ${{ steps.changes.outputs.files }}"
          # Ejecutamos PMD. El '|| true' evita que el script pare si encuentra errores,
          # para que podamos procesarlos nosotros mismos.
          run.sh pmd -d "${{ steps.changes.outputs.files }}" -R ruleset.xml -f csv -r results.csv || true
          
          echo "--- DEBUG: Contenido del CSV ---"
          cat results.csv
          echo "--- FIN DEBUG ---"

      - name: Process Results & Publish Summary
        if: steps.changes.outputs.has_files == 'true'
        run: |
          # Chequeo de seguridad: ¬øExiste el archivo y tiene m√°s de 1 l√≠nea (header)?
          if [ ! -s results.csv ] || [ $(wc -l < results.csv) -le 1 ]; then
             echo "‚úÖ **C√≥digo Limpio** - No se encontraron violaciones en los archivos modificados." >> $GITHUB_STEP_SUMMARY
             exit 0
          fi

          echo "### üîç Reporte Detallado PMD" >> $GITHUB_STEP_SUMMARY
          echo "| Severidad | Regla | Archivo:Linea | Mensaje |" >> $GITHUB_STEP_SUMMARY
          echo "| :---: | :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          # AWK mejorado para parsear el CSV de PMD standard
          # CSV Headers: "Problem","Package","File","Priority","Line","Desc","RuleSet","Rule"
          awk -F '","' '
          NR > 1 {
            # $3 = File path, $4 = Priority, $5 = Line, $6 = Description, $8 = Rule
          
            # Limpieza b√°sica de campos por si quedan comillas residuales
            prio = $4
            gsub(/"/, "", prio)
          
            fileFull = $3
            gsub(/"/, "", fileFull)
          
            line = $5
            gsub(/"/, "", line)
          
            desc = $6
            gsub(/"/, "", desc)
          
            rule = $8
            gsub(/"/, "", rule)

            # Extraer solo nombre de archivo
            n = split(fileFull, pathParts, "/")
            fileName = pathParts[n]

            icon = "üü°"
            if (prio == "1" || prio == "2") icon = "üî¥"

            printf "| %s %s | **%s** | `%s:%s` | %s |\n", icon, prio, rule, fileName, line, desc
          }
          ' results.csv >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ÑπÔ∏è _üî¥=Bloqueante (Prio 1-2) | üü°=Advertencia (Prio 3-5)_" >> $GITHUB_STEP_SUMMARY

          # BLOQUEO: Buscamos Prioridad 1 o 2 en el CSV.
          # Usamos grep buscando el patr√≥n de comillas para asegurar que es la columna de prioridad.
          # Patr√≥n: ","1"," o ","2","
          CRITICAL_ERRORS=$(grep -E '","[12]","' results.csv | wc -l)

          if [ "$CRITICAL_ERRORS" -gt 0 ]; then
            echo "::error::‚õî SE ENCONTRARON $CRITICAL_ERRORS ERRORES CR√çTICOS. El Pull Request ha sido bloqueado."
            exit 1
          else
            echo "‚úÖ An√°lisis completado. Solo se encontraron advertencias."
            exit 0
          fi