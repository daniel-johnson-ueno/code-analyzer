<template>
    <div class="backdrop"></div>
    <div class="modal">
        <div class="modal-content">
            <h2 if:true={title}>{title}</h2>
            <p if:true={subtitle}>{subtitle}</p>
            <div class="modal-buttons">
                <button class="btn-secondary" if:true={secondaryButtonText} onclick={secondaryButtonClicked}>{secondaryButtonText}</button>
                <button class="btn-primary" if:true={primaryButtonText} onclick={primaryButtonClicked}>{primaryButtonText}</button>
            </div>
        </div>
    </div>
</template>
