<template>
    <section class={classDimensions}>
        <section if:true={headerVisibility} class="button-header">
            <template if:true={showIcon}>
                <section class="icon-container">
                    <template if:true={icon}>
                        <lightning-icon icon-name={icon} size={size} variant="inverse"></lightning-icon>          
                    </template>
                    <template if:true={iconSource}>
                        <img class="icon-dimension" src={iconSource} />       
                    </template>
                </section>
            </template>
            <div if:true={title} class="title-font">{title}</div>
        </section>
        
        <div class="button-font">{label}</div>
    </section>
</template>
