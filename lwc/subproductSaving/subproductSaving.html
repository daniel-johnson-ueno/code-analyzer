<template>


    <div class="c-container slds-scrollable_x">
        <template for:each={savingsResponse} for:item="saving">
            <div key={saving.accountNumber} class="custom-box" onclick={handleSavingClick}
                data-account-number={saving.accountNumber}>

                <div class="title-section">
                    <h2 class="account-title"><img style="margin-top: -2px;" src="https://i.imgur.com/dtjA4rZ.png" alt="Caja de ahorro" width="16" height="16" /> <strong>  {saving.accountNumber}</strong></h2>

                    <div>
                        <template lwc:if={saving.migratedFromVision}>
                            <div class="pill info-pill status-pill"> Visión </div>
                        </template>
                        <template lwc:elseif={saving.isActive}>
                            <div class="pill success-pill">{saving.status}</div>
                        </template>
                        <template lwc:elseif={saving.isNeutral}>
                            <div class="pill neutral-pill">{saving.status}</div>
                        </template>
                        <template lwc:elseif={saving.isError}>
                            <div class="pill error-pill">{saving.status}</div>
                        </template>
                    </div>
                </div>

                <hr class="faded-line">
                
                <div class="container-details">
                    <div class="slds-grid  slds-var-p-vertical_x-small">
                        <div class="slds-col slds-size_1-of-1">
                            <strong>{saving.denomination}</strong>
                        </div>
                    </div>
                    <div class="slds-grid  slds-var-p-vertical_x-small">
                        <div class="slds-col slds-size_1-of-1">
                            <strong>Tipo: </strong>{saving.modality}
                        </div>
                    </div>
                    <div class="slds-grid  slds-var-p-vertical_x-small">
                        <div class="slds-col slds-size_1-of-1">
                            <strong>Moneda: </strong>{saving.currencyDes}
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>


    <template if:true={detailsSavingSelected}>
        <div class="slds-grid slds-wrap some-margin-both-sides">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-1">
                        <div>
                            <div class="pill blue-tab-pill">
                                <div class="pill-tab-text">Detalle</div>
                            </div>
                            <template if:false={isEmployee}>
                                <div class="pill white-pill left-pill" onclick={handleMovementsSavings}>
                                    <div class="pill-tab-text">Movimientos</div>
                                </div>
                            </template>
                            <template if:false={isCaseRecord}>
                                <div class="pill white-pill left-pill" onclick={handleSignatoriesSavings}>
                                    <div class="pill-tab-text">Firmantes</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <br/>

                <div class="slds-grid  slds-var-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-1">
                        <strong>Moneda: </strong>{selectedSaving.currencyDes}
                    </div>
                </div>
                <template lwc:if={isNotEmployee}>
                    <div class="slds-grid  slds-var-p-vertical_x-small">
                        <div class="slds-col slds-size_1-of-2">
                            <strong>Saldo: </strong><lightning-formatted-number format-style="decimal" minimum-fraction-digits="2" value={selectedSaving.balance}></lightning-formatted-number>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <strong>Saldo Retenido: </strong><lightning-formatted-number format-style="decimal" minimum-fraction-digits="2" value={selectedSaving.retainedBalance}></lightning-formatted-number>
                        </div>
                    </div>
                </template>
                <div class="slds-grid slds-var-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Fecha de Apertura: </strong> {selectedSaving.openingDate}</p>
                    </div>
                    <template lwc:if={isNotEmployee}>
                        <div class="slds-col slds-size_1-of-2 ">
                            <p><strong>Saldo Bloqueado: </strong><lightning-formatted-number format-style="decimal" minimum-fraction-digits="2" value={selectedSaving.blockedBalance}></lightning-formatted-number></p>
                        </div>
                    </template>
                </div>
                <div class="slds-grid slds-var-p-vertical_x-small">
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Fecha de Cambio de Estado: </strong>{selectedSaving.statusChangeDate}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p><strong>Relación:</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>



    <template if:true={recentSavingMovementsSelected}>

        <div class="some-margin-both-sides">

            <div class="slds-col slds-size_1-of-1">
                <div>
                    <div class="pill white-pill" onclick={handleDetailsSavings}>
                        <div class="pill-tab-text">Detalle</div>
                    </div>
                    <div class="pill blue-tab-pill left-pill">
                        <div class="pill-tab-text">Movimientos</div>
                    </div>
                    <template if:false={isCaseRecord}>
                    <div class="pill white-pill left-pill" onclick={handleSignatoriesSavings}>
                        <div class="pill-tab-text">Firmantes</div>
                    </div>
                    </template>
                </div>
            </div>
            <br>

            <template lwc:if={recentSavingMovementsSelected}>

                <div class="slds-grid">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <lightning-combobox name="movementType" label="Tipo de Movimiento" value={movementValue} options={movementOptions} onchange={handleChangeMovement} ></lightning-combobox>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <lightning-input type="date" name="fromDate" label="Fecha inicio" value={fromDate} onchange={onDateChange} date-style="medium"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <lightning-input type="date" name="toDate" label="Fecha fin" value={toDate} onchange={onDateChange} date-style="medium" ></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3" style="margin-top: 1.30rem;">
                                <lightning-button variant="brand" label="Buscar" title="Buscar" onclick={onButtonChange} class="slds-p-around_medium" icon-name="utility:search"></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                </div>


                <br>
                <template lwc:if={movementsFound}>
                    <div class="common-card-style">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-grow-none slds-var-p-horizontal_xxx-small slds-var-p-vertical_xxx-small">

                                <lightning-datatable key-field="movementId"
                                                     data={recentSavingMovements}
                                                     columns={movementColumns}
                                                     hide-checkbox-column="true"
                                                     onrowaction={handleShowSavingMovementDetails}>
                                </lightning-datatable>
                            </div>
                        </div>
                    </div>
                </template>

                <template lwc:else>
                    <div class ="slds-var-p-horizontal_x-small">
                        <strong>No se encontraron (más) movimientos para los filtros seleccionados.</strong>
                    </div>
                </template>

                <template lwc:if={showBack}>
                    <div class="slds-float_left">
                        <lightning-button variant="base" label="Previo" title="Previo" onclick={handlePrevioSavings}
                                          class="slds-m-left_x-small slds-p-around_medium">
                        </lightning-button>
                    </div>

                </template>

                <template lwc:if={showNext}>
                    <div class="slds-float_right">
                        <lightning-button variant="base" label="Siguiente" title="Siguiente"
                                          onclick={handleSiguienteSavings}
                                          class="slds-m-right_x-small slds-p-around_medium">
                        </lightning-button>
                    </div>
                </template>

            </template>


            <br>
            <br>
        </div>
    </template>


    <!--////////////FIRMANTES///////-->
    <template if:true={signatoriesSavingSelected}>
        <div class="some-margin-both-sides">

            <div class="slds-col slds-size_1-of-1">
                <div>
                    <div class="pill white-pill" onclick={handleDetailsSavings}>
                        <div class="pill-tab-text">Detalle</div>
                    </div>
                    <template if:false={isEmployee}>
                        <div class="pill white-pill left-pill" onclick={handleMovementsSavings}>
                            <div class="pill-tab-text">Movimientos</div>
                        </div>
                    </template>
                    <template if:false={isCaseRecord}>
                        <div class="pill blue-tab-pill left-pill">
                            <div class="pill-tab-text">Firmantes</div>
                        </div>
                    </template>
                </div>
            </div>
            <br>

            <c-signatories
                    signatories-list= {selectedSaving.signatories}
                    registered-signature-qty={selectedSaving.registeredSignatureQty}
                    required-signatures-qty={selectedSaving.requiredSignaturesQty}
                    registered-signature={selectedSaving.signatureRegistered}
            ></c-signatories>

            <br>
            <br>
        </div>
    </template>
    <!--//////////////FIN FIRMANTES////////////-->

    <template if:true={showSavingMovementDetails}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium common-modal-full-rounded" id="modal-content-id-2">

                    <!--Header-->
                    <div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_9-of-12">
                                <div class="common-modal-title">Detalles del movimiento</div>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div class="common-modal-close-button" onclick={toggleSavingMovementDetailsPanel}>
                                    <lightning-icon icon-name="utility:close" alternative-text="Star" size="xx-small" title="large size"></lightning-icon>
                                </div>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="common-modal-sub-title">{selectedSavingMovement.movementType} - {selectedSavingMovement.movementDate}</div>
                            </div>
                        </div>
                        <hr class="faded-line">
                    </div>

                    <!--Body-->
                    <br/>
                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Número de comprobante
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.receiptNumber}
                            </div>
                        </div>
                    </div>
                    
                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Monto
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Concepto
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.amount}
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.concept}
                            </div>
                        </div>
                    </div>

                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Transacción Padre
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Referencia
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.parentTransaction}
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.referenceNumber}
                            </div>
                        </div>
                    </div>

                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Transacción Hijo
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Estado
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.childTransaction}
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.transferStatus}
                            </div>
                        </div>
                    </div>

                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Ingresado por
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Situación
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.insertedBy}
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.situation}
                            </div>
                        </div>
                    </div>

                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Documento
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Fecha cuponada
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.documentNumber}
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.couponDate}
                            </div>
                        </div>
                    </div>

                    <div class="movement-details-row">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_2-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                Motivo de rechazo
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_2-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                {selectedSavingMovement.errorMessage}
                            </div>
                        </div>
                    </div>


                    <br/>

                    <!-- Beneficiario -->
                    <template if:true={selectedSavingMovement.beneficiaryName}>
                        <hr class="faded-line">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="common-modal-sub-title">Detalle Beneficiario</div>
                            </div>
                        </div>

                        <div class="movement-details-row">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                    Nombre
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                    Número de Cuenta
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                    {selectedSavingMovement.beneficiaryName}
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                    {selectedSavingMovement.beneficiaryAccountNumber}
                                </div>
                            </div>
                        </div>

                        <div class="movement-details-row">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                    Tipo de Documento
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                    Número de Documento
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                    {selectedSavingMovement.beneficiaryDocumentTypeCode}
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                    {selectedSavingMovement.beneficiaryDocumentNumber}
                                </div>
                            </div>
                        </div>
                        <div class="movement-details-row">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_2-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-label">
                                    Código de Persona
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_2-of-2 slds-grow-none slds-var-p-horizontal_small movement-details-value">
                                    {selectedSavingMovement.beneficiaryPersonCode}
                                </div>
                            </div>
                        </div>
                        <br/>
                    </template>

                    <template if:true={isCaseRecord}>
                        <hr class="faded-line">
                        <br/>
    
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_2-of-3">
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-button variant="brand" label="Asociar al Caso" title="asociarCaso" onclick={onButtonAsocChange} class="slds-p-around_medium" icon-name="utility:case"></lightning-button>
                            </div>
                          </div>
    
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
