<template>
    <lightning-input
            type="date"
            name="filterDate"
            label="Seleccionar Fecha"
            value={initDate}
            onchange={handleChangeDate}>
    </lightning-input>

    <lightning-combobox
            name="channelSelector"
            label="Seleccionar Canal"
            placeholder="Seleccione un canal"
            options={channelOptions}
            value={selectedChannel}
            onchange={handleChangeChannel}>
    </lightning-combobox>
    
    <lightning-card
            title="Trabajo realizado"
            icon-name="custom:custom63">

        <div class="canvas-cnt">
            <canvas lwc:dom="manual" class="floatingBarChart"></canvas>
        </div>
    </lightning-card>
</template>
