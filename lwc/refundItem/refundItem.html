<template>
    <div class="item-container">
        <template if:true={wasApproved}>
            <div class={itIsProcessedOrInProcessClass}>
                <div>
                    <p class="voucher-id">
                        {voucher.Id}
                    </p>
                    <div class="veredict-container">
                        <small>
                            {voucher.verdict}
                        </small>
                    </div>
                </div>
                <div class="data-item">
                    <small>Monto del comprobante</small>
                    <p class="amount">
                        {voucher.currencyCode} {voucher.receiptAmount}
                    </p>
                </div>
                <div class="data-item">
                    <small>Monto a reintegrar(%)</small>
                    <p class="amount refund-amount">
                        {voucher.currencyCode} {voucher.refundAmount} ({voucher.cashback} %)
                    </p>
                </div>
            </div>
        </template>
        <template if:true={wasRejected}>
            <div class="rejected-container">
                <div class="item-content">
                    <div>
                        <p class="voucher-id">
                            {voucher.Id}
                        </p>
                        <div class="veredict-container">
                            <small>
                                {voucher.verdict}
                            </small>
                        </div>
                    </div>
                    <div class="data-item">
                        <small>Monto del comprobante</small>
                        <p class="amount">
                            {voucher.currencyCode} {voucher.receiptAmount}
                        </p>
                    </div>
                    <div class="data-item">
                        <small>Comercio (identificador)</small>
                        <p>
                            {voucher.storeName} ({voucher.storeCode})
                        </p>
                    </div>
                </div>
                <div class="rejection-type">
                    <small>{voucher.rejectionType}</small>
                </div>
            </div>
        </template>
    </div>
