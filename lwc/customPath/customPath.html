<template>
    <div class="slds-path">
        <div class="slds-grid slds-path__track">
            <div class="slds-grid slds-path__scroller-container">
                <div class="slds-path__scroller">
                    <div class="slds-path__scroller_inner">
                        <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal" aria-labelledby="slds-path__stage-name">
                            <!-- Iterar a travÃ©s de las etapas -->
                            <template for:each={stages} for:item="stage">
                                <li class={stage.stageClass} role="presentation" key={stage.name}>
                                    <a class="slds-path__link" href="#" role="option" tabindex="-1">
                                        <span class="slds-path__stage">
                                            {stage.name}
                                        </span>
                                        <span class="slds-path__title">{stage.name}</span>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
